<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin & Padding - Master Tailwind CSS</title>
  </head>

  <body class="antialiased">
    <main class="min-h-screen lg:grid lg:grid-cols-2 lg:grid-rows-2">
      <!-- =================================== -->
      <!-- Message Card-1  -->
      <!-- =================================== -->
      <section class="grid min-h-screen place-items-center bg-neutral-950 p-16">
        <!-- wrapper -->
        <div
          class="flex w-64 flex-col rounded-md bg-gray-50 text-neutral-950 shadow-md"
        >
          <span
            class="m-4 grid size-7 place-items-center rounded-full bg-emerald-400 text-white"
          >
            <i class="fa-solid fa-mug-hot"></i>
          </span>

          <p class="m-4 mt-0">Code fueled, syntax ruled!</p>
        </div>
        <!-- / wrapper -->
      </section>

      <!-- =================================== -->
      <!-- Avatar Card-2  -->
      <!-- =================================== -->
      <section class="grid min-h-screen place-items-center bg-gray-50 p-16">
        <!-- / wrapper -->
        <div
          class="flex max-w-xs items-center gap-3 rounded-md bg-emerald-400 p-4 text-neutral-950"
        >
          <img
            class="size-12 rounded-full border-2 border-blue-300"
            src="https://i.postimg.cc/PJ2vsgBS/tedlasso.webp"
          />

          <div>
            <h2 class="font-semibold">Jason Sudeikis</h2>
            <h3 class="text-xs text-gray-50">Ted Lasso</h3>
          </div>
        </div>
        <!-- / wrapper -->
      </section>

      <!-- =================================== -->
      <!-- Avatar Card-3  -->
      <!-- =================================== -->
      <section class="grid min-h-screen place-items-center bg-emerald-400 p-16">
        <!-- wrapper -->
        <div
          class="bg-white text-neutral-950 flex max-w-xs items-center rounded-lg p-5 shadow-lg"
        >
          <img
            class="mr-4 size-12 rounded-full"
            src="https://i.postimg.cc/MGPqXNXb/roy.webp"
          />

          <div>
            <h2 class="font-semibold">Brett Goldstein</h2>
            <h3 class="text-xs text-indigo-500">July 17, 1980 Â· Roy</h3>
          </div>

          <span
            class="ml-6 mr-2 grid size-8 cursor-pointer place-items-center text-base"
          >
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </span>
        </div>
        <!-- / wrapper -->
      </section>

      <!-- =================================== -->
      <!-- Skills Card-4  -->
      <!-- =================================== -->
      <section class="grid min-h-screen place-items-center bg-blue-300 p-16">
        <!-- wrapper -->
        <div
          class="bg-gray-50 flex w-72 flex-col rounded-b-lg shadow-lg rounded-t-xl"
        >
          <h2
            class="bg-indigo-500 text-gray-50 relative rounded-t-xl p-4 font-semibold"
          >
            3 Must-have PHP Skills

            <button
              class="bg-emerald-400 text-gray-50 absolute bottom-0 right-4 -mb-6 size-12 cursor-pointer rounded-full"
            >
              <span>
                <i class="fa-solid fa-bars"></i>
              </span>
            </button>
          </h2>

          <ul
            class="list-rocket my-4 space-y-2 pl-8 *:cursor-pointer *:pl-2 *:transition-transform hover:*:-translate-y-0.5"
          >
            <!-- <li class="cursor-pointer pl-2 transition-transform hover:-translate-y-0.5">Understanding of OOP</li> -->
            <li>Understanding of OOP</li>
            <li>Knowledge of PHP Frameworks</li>
            <li>Familiarity with MySQL</li>
          </ul>
        </div>
        <!-- / wrapper -->
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
